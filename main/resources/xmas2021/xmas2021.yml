rarities:
  Christmas:
    weight: 1
    colour: '&#74d680'
    worth-multiplier: 10
    broadcast: true
    use-this-casing: false
    size:
      minSize: 100
      maxSize: 1000

general:
  # By default, the plugin will show christmas coloured particles when the user is going to catch a christmas rarity fish.
  do-particles: true
  # Should users only be able to catch 1 of the day's fish per day?
  one-fish-per-day: true

gui:
  # The name of the "/emf advent" GUI
  gui-name: "&8&m      &4 Christmas Fish | 2021 &8&m      "
  # The material of the filler item
  filler-item: GRAY_STAINED_GLASS_PANE
  # The name of the fish displayed
  fish-name: "&#74d680Day {day} - {name}"
  # The lore of the fish displayed (the first and last lines create a long line)
  fish-lore:
    - "&#74d680&m                          "
    - "&7▪ Name: &#74d680{name}"
    - "&7▪ Caught: &#74d680{num_caught}"
    - "&7▪ Largest Size: &#74d680{largest_size}"
    - "&7▪ First Caught: &#74d680{first_caught}"
    - "&#74d680&m                          "
  # How {largest_size} should be formatted.
  largest-length-format: "{length}cm"
  # Fish that haven't been caught yet will appear like this.
  locked-fish-name: "&cDay {day} - ???"
  # The material of fish that haven't been caught yet
  locked-fish-material: COD
  # The lore of fish that haven't been caught yet
  locked-fish-lore:
    - "&c&m                          "
    - "&7▪ Name: &c???"
    - "&7▪ Caught: &c0"
    - "&7▪ Largest Size: &c???"
    - "&7▪ First Caught: &c???"
    - "&c&m                          "
    - "&c▪ Unlocking in {time_remaining}"
  # The message displayed in chat when users are shown the particles (only if do-particles in general is true) - set to "none" to disable
  particle-message: "&oYou feel a sense of christmas spirit."

time-units:
  # The abbreviations used for different units of time (for the {time_remaining} variable
  day: "d"
  hour: "h"
  minute: "m"
  second: "s"

